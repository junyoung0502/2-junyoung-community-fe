<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="../public/css/signup.css">
</head>
<body>

    <header class="top-header">
        <div class="header-wrap">
            <button class="back-btn" onclick="location.href='login.html'">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                </svg>
            </button>
            <div class="site-logo">아무 말 대잔치</div>
        </div>
    </header>

    <div class="signup-container">
        <h2>회원가입</h2>
        
        <form class="signup-form">
            
            <div class="profile-section">
                <label>프로필 사진</label>
                <p class="helper-text">*프로필 사진을 추가해주세요.</p>
                
                <div class="profile-upload">
                    <div class="preview-circle">
                        <img id="profilePreview" class="hidden">
                    </div>
                    <input type="file" id="profileImg" accept="image/*">
                </div>
            </div>

            <div class="input-group">
                <label for="email">이메일</label>
                <input type="text" id="email" placeholder="이메일을 입력하세요">
                <p class="helper-text">*이메일을 입력해주세요.</p>
            </div>

            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호를 입력하세요">
                <p class="helper-text">*비밀번호를 입력해주세요.</p>
            </div>

            <div class="input-group">
                <label for="passwordConfirm">비밀번호 확인</label>
                <input type="password" id="passwordConfirm" placeholder="비밀번호를 다시 입력하세요">
                <p class="helper-text">*비밀번호를 한번더 입력해주세요.</p>
            </div>

            <div class="input-group">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" placeholder="닉네임을 입력하세요">
                <p class="helper-text">*닉네임을 입력해주세요.</p>
            </div>

            <button type="button" class="signup-btn" disabled>회원가입</button>
        </form>

        <div class="links">
            <a href="login.html">로그인하러 가기</a>
        </div>
    </div>

    <script src="../public/js/signup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="../public/css/login.css">
</head>
<body>

    <header class="top-header">
        <div class="logo">아무 말 대잔치</div>
    </header>

    <div class="login-container">
        
        <div class="login-header">
            <h2>로그인</h2>
        </div>

        <form class="login-form">
            <div class="input-group">
                <label for="userid">이메일</label>
                <input type="text" id="userid" placeholder="이메일을 입력하세요">
            </div>

            <div class="input-group">
                <label for="userpw">비밀번호</label>
                <input type="password" id="userpw" placeholder="비밀번호를 입력하세요">

                <p class="helper-text" id="helperText"></p>
            </div>

            <button type="button" class="login-btn" onclick="attemptLogin()">로그인</button>
        </form>

        <div class="links">
            <a href="signup.html">회원가입</a>
        </div>
    </div>
    <script src="../public/js/login.js"></script>
</body>
</html>

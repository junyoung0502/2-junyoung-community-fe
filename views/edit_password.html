<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 수정</title>
    <link rel="stylesheet" href="../public/css/edit_password.css">
</head>
<body>

    <header class="top-header">
        <div class="header-wrap">
            <div class="site-logo">아무 말 대잔치</div>
            
            <div class="profile-icon" id="profileIcon">
                <div class="user-avatar"></div>
                
                <div class="dropdown-menu" id="userDropdown">
                    <a href="edit_profile.html" class="menu-item">회원정보수정</a>
                    <a href="edit_password.html" class="menu-item">비밀번호수정</a>
                    <a href="login.html" class="menu-item">로그아웃</a>
                </div>
            </div>
        </div>
    </header>

    <div class="edit-container">
        <h2>비밀번호 수정</h2>
        <br><br><br><br>

        <form class="edit-form">
            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호를 입력하세요">
                <p class="helper-text" id="pwHelper">*비밀번호를 입력해주세요.</p>
            </div>

            <div class="input-group">
                <label for="passwordCheck">비밀번호 확인</label>
                <input type="password" id="passwordCheck" placeholder="비밀번호를 한번 더 입력하세요">
                <p class="helper-text invisible" id="pwCheckHelper">*helper text</p>
            </div>

            <button type="button" class="submit-btn" id="editBtn" disabled>수정하기</button>
        </form>

    </div>

    <div id="toast" class="toast">수정 완료</div>

    <script src="../public/js/edit_password.js"></script>
</body>
</html>

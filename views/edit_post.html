<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
    <link rel="stylesheet" href="../public/css/edit_post.css">
</head>
<body>

    <header class="top-header">
        <div class="header-wrap">
            <button id="backBtn" class="back-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 19L8 12L15 5" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <div class="site-logo">아무 말 대잔치</div>
            <div class="profile-icon" id="profileIcon">
                <div class="user-avatar"></div>
                <div class="dropdown-menu" id="userDropdown">
                    <a href="edit_profile.html" class="menu-item">회원정보수정</a>
                    <a href="edit_password.html" class="menu-item">비밀번호수정</a>
                    <a href="login.html" class="menu-item">로그아웃</a>
                </div>
            </div>
        </div>
    </header>

    <main class="edit-container">
        <h2>게시글 수정</h2>

        <form class="post-form">
            <div class="input-group">
                <label for="title">제목*</label>
                <input type="text" id="title" placeholder="제목을 입력해주세요. (최대 26글자)" maxlength="26">
            </div>

            <div class="input-group">
                <label for="content">내용*</label>
                <textarea id="content" placeholder="내용을 입력해주세요."></textarea>
                <p class="helper-text invisible" id="helperText">*제목, 내용을 모두 작성해주세요.</p>
            </div>

            <div class="input-group">
                <label>이미지</label>
                <div class="file-upload-wrapper">
                    <label for="postImage" class="file-select-btn">파일 선택</label>
                    <input type="file" id="postImage" accept="image/*" class="hidden">
                    <span id="fileName" class="file-name"></span>
                </div>
            </div>

            <button type="button" class="submit-btn" id="submitBtn" disabled>수정하기</button>
        </form>

    </main>

    <div id="toast" class="toast">수정 완료</div>

    <script src="../public/js/edit_post.js"></script>
</body>
</html>

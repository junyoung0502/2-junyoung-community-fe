<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보수정</title>
    <link rel="stylesheet" href="../public/css/edit_profile.css">
</head>
<body>

    <header class="top-header">
        <div class="header-wrap">
            <div class="site-logo">아무 말 대잔치</div>
            
            <div class="profile-icon" id="profileIcon">
                <div class="user-avatar"></div>
                
                <div class="dropdown-menu" id="userDropdown">
                    <a href="edit_profile.html" class="menu-item">회원정보수정</a>
                    <a href="edit_password.html" class="menu-item">비밀번호수정</a>
                    <a href="login.html" class="menu-item">로그아웃</a>
                </div>
            </div>
        </div>
    </header>

    <div class="edit-container">
        <h2>회원정보수정</h2>

        <form class="edit-form">
        
        <div class="profile-section">
            <label>프로필 사진*</label>
            <div class="profile-upload">
                <div class="preview-circle">
                    <img id="profilePreview" class="hidden">
                    <span class="edit-text">변경</span>  

                    <input type="file" id="profileImg" accept="image/*">
                </div>
                
            </div>
        </div>

        <div class="input-group">
            <label for="email">이메일</label>
            <input type="text" id="email" value="" readonly disabled> 
        </div>

        <div class="input-group">
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" placeholder="닉네임을 입력하세요">
            <p class="helper-text invisible">* 닉네임을 입력해주세요.</p>
        </div>

        <button type="button" class="submit-btn" id="editBtn">수정하기</button>
        
        <div class="withdraw-area">
            <a href="#" id="withdrawBtn">회원 탈퇴</a>
        </div>

    </div>

<div id="toast" class="toast">수정 완료</div>

    <div id="withdrawModal" class="modal-overlay">
        <div class="modal-box">
            <h3 class="modal-title">회원탈퇴 하시겠습니까?</h3>
            <p class="modal-desc">작성된 게시글과 댓글은 삭제됩니다.</p>
            <div class="modal-buttons">
                <button type="button" class="btn-cancel" id="modalCancelBtn">취소</button>
                <button type="button" class="btn-confirm" id="modalConfirmBtn">확인</button>
            </div>
        </div>
    </div>

    <script src="../public/js/edit_profile.js"></script>
</body>
</html>
